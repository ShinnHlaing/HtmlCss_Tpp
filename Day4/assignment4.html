<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/assignment4.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <title>Dashboard</title>
  </head>
  <body>
    <header>
      <nav class="headNav">
        <h3 class="logo">DASHBOARD</h3>
        <div class="icon">
          <i class="fa-solid fa-envelope"></i>
          <i class="fa-solid fa-bell"></i>
          <i class="fa-solid fa-user"></i>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <!-- left side -->
        <div class="sideBar">
          <div class="sideMenu">
            <div class="sideDetail sub">
              <i class="fa-solid fa-house"></i>
              <span>Layout</span>
              <!-- <div class="subList">
                <ul>
                  <li>Home</li>
                  <li>About</li>
                  <li>Service</li>
                  <li>Contact</li>
                  <li>Blog</li>
                </ul>
              </div> -->
            </div>
            <div class="sideDetail">
              <i class="fa-solid fa-user"></i>
              <span>Report</span>
            </div>
            <div class="sideDetail">
              <i class="fa-solid fa-bars"></i>
              <span>Chart</span>
            </div>
            <div class="sideDetail">
              <i class="fa-solid fa-star"></i>
              <span>Form</span>
            </div>
            <div class="sideDetail">
              <i class="fa-brands fa-wordpress"></i>
              <span>Layout</span>
            </div>
            <div class="sideDetail" class="divide">
              <i class="fa-solid fa-pen-nib"></i>
              <span>Report</span>
            </div>
            <div class="sideDetail">
              <i class="fa-solid fa-cart-shopping"></i>
              <span>Chart</span>
            </div>
            <div class="sideDetail">
              <i class="fa-solid fa-list"></i>
              <span>Form</span>
            </div>
            <div class="sideDetail">
              <i class="fa-solid fa-gear"></i>
              <span>Logs</span>
            </div>
            <div class="sideDetail">
              <i class="fa-solid fa-bookmark"></i>
              <span>Boook</span>
            </div>
          </div>
        </div>
        <!-- right side -->
        <div class="formDiv">
          <div class="innerFormDiv">
            <h4>Registration Form</h4>
            <form action="">
              <div class="input">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" />
              </div>
              <div class="input">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="example@gmail" />
              </div>
              <div class="input">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" />
              </div>
              <div class="input">
                <label for="ph">Phone No.</label>
                <input type="number" id="ph" placeholder="+959xxxxxxxx" />
              </div>
              <div class="input">
                <label for="name">Gender</label>
                <div class="subInput">
                  <input type="radio" id="male" name="gender" />
                  <label for="male">Male</label>
                  <input type="radio" id="female" name="gender" />
                  <label for="female">Female</label>
                </div>
              </div>
              <div class="input">
                <label for="name">Favourite Programming Language</label>
                <div class="subInput">
                  <input type="checkbox" name="check" id="html" />
                  <label for="html">HTML</label>
                  <input type="checkbox" name="check" id="css" />
                  <label for="php">PHP</label>
                  <input type="checkbox" name="check" id="js" checked />
                  <label for="js">JavaScript</label>
                  <input type="checkbox" name="check" id="python" />
                  <label for="python">Python</label>
                </div>
              </div>
              <div class="input">
                <label for="select">Choose a Color</label>
                <div class="subInput">
                  <select name="" id="select" style="border-radius: 5px">
                    <option value="red">red</option>
                    <option value="blue">blue</option>
                    <option value="green">green</option>
                  </select>
                </div>
              </div>
              <div class="input">
                <label for="textarea">Message:</label>
                <textarea
                  name="message"
                  id="textarea"
                  rows="3"
                  placeholder="Enter your address"
                ></textarea>
              </div>
              <div class="button">
                <input type="submit" value="submit" class="submit" />
                <input type="reset" value="reset" class="reset" />
              </div>
            </form>
          </div>
          <footer>
            <h5>Copyright@2024</h5>
            <div class="span">
              <span>Privacy Policy</span>
              <span>Terms & Condition</span>
            </div>
          </footer>
        </div>
      </div>
    </main>
  </body>
</html>
